<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/devchallenges-logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>devchallenges | Simple Image Uploader</title>
  <script src="main.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo-small.svg" alt="logo">
            <p>ImageUpload</p>
        </div>
        <div class="theme-toggle">
            <button class="theme-switcher" id="theme-switcher" onclick="switchTheme()"><img src="images/Moon_fill.svg" alt=""></button>
        </div>
    </header>
    <hr>
    <main>
        <div class="upload-container">
            <div class="upload-box">
                <input type="file" id="file-upload" class="file-upload" />
                <label for="file-upload" class="upload-label">
                    <div class="upload-icon"><img src="images/exit.svg" alt="exit"></div>
                    <p>Drag & drop a file or <span class="browse-link">browse files</span></p>
                    <p>JPG, PNG or GIF - Max file size 2MB</p>
                </label>
            </div>
            <div id="uploading" class="uploading hidden">
                <p>Uploading, please wait..</p>
                <div class="progress-bar"><span></span></div>
            </div>
            <div id="uploaded" class="uploaded hidden">
                <img src="" id="uploaded-image" class="uploaded-image" alt="Uploaded image preview" />
            </div>
        </div>
        <div class="action-buttons hidden">
            <button class="btn share"><img src="images/Link.svg" alt="Link"> Share</button>
            <button class="btn download"><img src="images/download.svg" alt="download"> Download</button>
        </div>
    </main>
</body>
</html>
